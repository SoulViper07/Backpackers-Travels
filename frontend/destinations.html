<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Destinations - Backpackers Travels</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts - Poppins & Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.svg">
</head>
<body style="background-image: url('assets/images/wallpapers/wallpaper1.jpg');">
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading All Destinations...</div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-hiking me-2"></i><span id="navbar-brand-text" class="main-heading">Backpackers Travels</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="destinations.html">Destinations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section-short">
        <div class="container text-center text-white">
            <h1 class="display-3">Explore All Destinations</h1>
            <p class="lead"><i class="fas fa-compass text-primary me-2"></i>Find your next adventure from our complete collection of stunning places.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- All Destinations Section -->
        <section id="destinations">
            <div class="d-flex justify-content-center mb-4">
                <div class="btn-group" role="group" aria-label="Sort destinations">
                    <button type="button" class="btn btn-outline-primary" data-sort="default">All</button>
                    <button type="button" class="btn btn-outline-primary" data-sort="popular">Most Popular</button>
                    <button type="button" class="btn btn-outline-primary" data-sort="underrated">Underrated</button>
                </div>
            </div>
            <div id="places-container" class="row g-4">
                <!-- Destination cards will be injected here by JavaScript -->
            </div>
            <div id="destinations-loader" class="text-center mt-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading destinations...</p>
            </div>
             <div id="destinations-error" class="text-center text-danger mt-4" style="display: none;"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4 mt-5">
        <p>&copy; 2025 Backpackers Travels. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/galleryLoader.js"></script>
    <script src="js/destinations-all.js"></script> <!-- This is the new script for this page -->
</body>
</html>
